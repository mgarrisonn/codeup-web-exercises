    $(document).ready(function () {
        var index = 0,
            konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
            // konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA', 'Enter'];

        $(document).keyup(function (event) {
                $('span').removeClass('on');
                if (event.keyCode === konamiCode[index++]) {
                    $('#' + index).addClass('on');
                    if (index === konamiCode.length) {
                        // alert("You have added 30 lives!");
                        $('body').css({'background-color': 'silver'});
                        $('li').css({'color': 'silver'});
                        $('h1').html('Congrats!').css({'color': 'black'});
                        $('h3').html('You have added 30 lives!').css({'color': 'black'});
                        $('.image').html('<img src="img/konami-gif.gif" style="height: 350px; width: 550px">').css({'align-content': 'center'});
                        index = 0;
                        }
                    } else {
                        index = 0;
                     }

            });


    });



</script>
