<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox-1 Exercise</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
<!--Create an HTML file called mapbox-1.html-->
<!--In this file, create a Mapbox map that shows your home town. After 5 seconds, have the map automatically change to a map of the entire United States using a satellite style.-->

    <div id="map"></div>

    <script src="js/keys.js"></script>

    <script>

        mapboxgl.accessToken = mapboxKey;

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 10,
            center: {lng: -85.7585,lat: 38.2527}
        });

        //automatically changes to a map of the entire United States using satellite style
        setTimeout(function() {
            map.setCenter([-95.7129, 37.0902]);
            map.setZoom(3);
            map.setStyle('mapbox://styles/mapbox/satellite-streets-v11');
        }, 5000);



    </script>

</body>
</html>
