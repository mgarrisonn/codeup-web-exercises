<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>

<body>
<header><h1>Veridian Dynamics</h1></header>
<main>
    <form action="https://www.elformo.com/forms/dfc89e17-50c1-420d-b5d4-59c6a5b0a0f8" method="post">
        <section>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="pw">Password:</label>
            <input id="pw" name="password" type="password">
        </section>
        <section>
            <label for="bio"><h3>Tell me about yourself:</h3></label>

            <textarea name="bio" id="bio" cols="50" rows="5" placeholder="Type bio here"></textarea>
        </section>
        <section>
        <h3>How did you hear about us?</h3>
            <input type="radio" id="billboard" name="choice" value="billboard">
            <label for="billboard">Billboard</label>
            <input type="radio" id="radio" name="choice" value="radio">
            <label for="radio">Radio Advertisement</label>
            <input type="radio" id="internet" name="choice" value="internet">
            <label for="internet">Internet Advertisement</label>
            <input type="radio" id="other" name="choice" value="other">
            <label for="other">Other</label>
        </section>
        <br>
        <section>
            <label for="dropdown"><h3>Preferred Web Browser?</h3></label>
            <select name="dropdown" id="dropdown">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="opera">Opera</option>
            </select>
        </section>
        <br>
        <button type="submit">Submit form</button>
    </form>
</main>
</body>
</html>
