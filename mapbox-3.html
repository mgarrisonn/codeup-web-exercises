<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox-3 Exercise</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

    <div id = 'map'></div>

    <script src="js/keys.js"></script>
    <script src="js/mapbox-geocode-utils.js"></script>

    <script>
        mapboxgl.accessToken = mapboxKey;

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 10,
            center: [-98.4916, 29.4252],
        });

// <!--Create an HTML file called mapbox-3.html centered on San Antonio that is re-centered over Whitefish, Montana using the coordinates from geocoding the physical address.-->
// <!--Use reverse geocoding with the reverseGeocode function to determine what is at 21.2620 latitude and -157.8060 longitude.-->

        geocode("Whitefish, Montana", mapboxKey).then(function(results){
            map.setCenter(results);
        });

        reverseGeocode({lng: -157.8060, lat: 21.2620}, mapboxKey).then(function(results) {
            console.log(results);
        });

    </script>


</body>
</html>
