<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet'/>
</head>
<body>
<style>
    #map {
        width: 100%;
        height: 500px;
    }

    #weather-info {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(1, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
    }

    .row {
        grid-area: 1 / 1 / 2 / 2;
    }
</style>
<div class="d-flex bg-primary text-white pl-3">
    <h1 class="mb-8">Weather App</h1>
    <p id="current-city" class="mb-8"></p>
</div>
<br>
<form class="form-inline">
    <div class="pl-5 pr-3">Place</div>
    <input class="input form-control mr-sm-2 max-auto" type="search" placeholder="Find a location"
           aria-label="Search">
    <button class="find btn  btn-primary " type="submit">Find</button>
</form>
<br>
<div id="weather-info">
    <section class="row invisible " style="display: none">
        <div class="card-body">
            <div class="card" style="width: 13rem;">
                <div class="card-header">Date</div>
                <ul class="weather-list list-group list-group-flush">
                    <li class="list-group-item"></li>
                    <li class="list-group-item">Description:</li>
                    <li class="list-group-item">Humidity:</li>
                    <li class="list-group-item">Wind:</li>
                    <li class="list-group-item">Pressure:</li>
                </ul>
            </div>
        </div>
    </section>
</div>
<div id='map'></div>
