<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Warm Ups</title>
</head>
<body>


<script>
    
    "use strict";
    
    function isAtLeastEightLong(str) {
            if (str.length >= 8) {
                return true;
            } else {
                return false;
            }
            return str.length >= 8;
    }

    console.log(isAtLeastEightLong("cat")); // false
    console.log(isAtLeastEightLong("michael")); // true

</script>
</body>
</html>
